<body>
        <!-- HEADER WITH NAVIGATION -->

            <p class="logo">Amateur Art</p>
            <nav class="navigation">

                    <li><a title="home" href="index.html">Home</a></li>

        </header>
    
        <!-- MAIN SECTION-->

    <main>

        <article  class="section-1">
            <form  method="post" action="https://formdump.codeinstitute.net/"  class=" white-box">

                <h1>Register</h1>

                <label for="first_name">First Name:</label>
                <br>
                <input placeholder="first name" type="text"  id="first_name" name="first_name"   >
                <br>
                <label for="last_name">Last Name:</label>
                <br>
                <input placeholder="last name" type="text"  id="last_name" name="last_name">
                <br>
                <label for="email">Email:</label>
                <br>
                <input type="email" name="email" id="email" placeholder="your@email.com" >
                <br>
                <label for="number">Number:</label>
                <br>
                <input type="text" name="number" id="number" placeholder="number" >

                <br>
                <label for="days">What days are you available to come into class?:</label>
                <br>
                <textarea name="days" id="days" placeholder="What days are you available to come into class?"> </textarea>
                <br>
    Thank you for filling in our form! Our team will be in contact with you soon!
    <button type="submit" class="button">SUBMIT</button>
    </form>
        </article>
    </main>
