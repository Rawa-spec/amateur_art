        <!-- HEADER WITH NAVIGATION -->

        <!-- MAIN SECTION-->

    <main>

        <article  class="section-1">
            <form  class=" white-box">

                <h1>Register</h1>

                <input method="post" action="https://formdump.codeinstitute.net/" >
                <label for="first_name">First Name:</label><br>
                <textarea placeholder="Your First Name" id="first_name" name="first_name" value="first_name" cols="50" rows="10"></textarea> <br>
                
                <input method="post" action="https://formdump.codeinstitute.net/" >
                <label for="last_name">Last Name:</label><br>
                <textarea placeholder="Your Last Name" id="last_name" name="last_name" value="last_name" cols="50" rows="10"></textarea> <br>
                
                <input type="email" method="post" action="https://formdump.codeinstitute.net/" >
                <label for="email">Email:</label><br>
                <textarea placeholder="Email" id="email" name="email" value="email" cols="50" rows="10"></textarea> <br>
            
    Thank you for filling in our form! Our team will be in contact with you soon!
        </article>
    </main>
