<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Register</title>
</head>
<body>
    <article>
        <form>
            <input method="post" action="https://formdump.codeinstitute.net/" >
            <label for="first_name">First Name:</label><br>
            <textarea placeholder="Your First Name" id="first_name" name="first_name" value="first_name" cols="50" rows="10"></textarea> <br>
            
            <input method="post" action="https://formdump.codeinstitute.net/" >
            <label for="last_name">Last Name:</label><br>
            <textarea placeholder="Your Last Name" id="last_name" name="last_name" value="last_name" cols="50" rows="10"></textarea> <br>
            
            <input type="email" method="post" action="https://formdump.codeinstitute.net/" >
            <label for="email">Email:</label><br>
            <textarea placeholder="Email" id="email" name="email" value="email" cols="50" rows="10"></textarea> <br>
        
Thank you for filling in our form! Our team will be in contact with you soon!
    </article>
    <footer> 
        <p> <a href="https://en-gb.facebook.com" target="_blank"><img class="social_media" src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="facebook logo"/>
            <a href="https://twitter.com/?lang=en" target="_blank"><img class="social_media" src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="twitter logo"/><a </p>
    </footer>

</html>
